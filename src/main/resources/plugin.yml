name: VitalTp
version: @version@
main: dev.meinel.leo.vitaltp.VitalTp
api-version: 1.17
authors: [ Leopold Meinel ]
description: Gives players the ability to teleport to each other.
commands:
  tp:
    description: "Main command"
    usage: "/tp <player>"
  tphere:
    description: "Main command"
    usage: "/tphere <player>"
permissions:
  vitaltp.tp:
    description: "Permission to teleport to others"
    default: op
  vitaltp.tphere:
    description: "Permission to teleport others to you"
    default: op